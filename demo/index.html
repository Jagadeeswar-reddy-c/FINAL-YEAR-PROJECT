<!DOCTYPE html>
<html lang="en">

<head>
    <title>ONLINE RESULTS PORTAL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="..\demo\style sheet\style.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .login-container {
            max-width: 1000px;
            margin: 50px auto;
        }
        
        .login-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <img src="./images/nav.jpeg" width="100%" height="25%">

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd" ;>
        <a class="navbar-brand" href="#">KSRMCE EXAMINATION PORTAL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto my-2 my-lg-0 ">
                <li class="nav-item active">
                    <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">LOGIN</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="login-form">
                    <h2>Login</h2>
                    <form id="loginForm" action="./admin_login.php" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                        </div>

                        <!-- Error message placeholder -->
                        <div class="error-message" style="color: red;"></div>

                        <button type="button" class="btn btn-light text-white" onclick="submitForm()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function submitForm() {
            $.ajax({
                type: "POST",
                url: "./admin_login.php",
                data: $("#loginForm").serialize(),
                success: function(response) {
                    if (response === "success1") {
                        window.location.href = "./stdLogin.html"; // Redirect on successful login
                    } else if (response === "success2") {
                        window.location.href = "./facultylogin.html"; // Redirect on successful login
                    } else if (response === "success3") {
                        window.location.href = "./adminLogin.html";
                    } else {
                        $(".error-message").text(response); // Display error message
                    }
                }
            });
        }
    </script>

    <!-- Bootstrap JS and dependencies... -->
</body>

</html>
